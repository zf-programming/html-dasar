<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraf</title>
</head>
<body>
    <!-- Komentar -->
    <p>Ini adalah paragraf 1</p>
    <br>
    <p>Ini adalah <br> paragraf 2</p>
    <hr>
    <p><b>Ini tulisan tebal</b></p>
    <p><i>Ini tulisan italic</i></p>
    <p><u>Ini tulisan underlined</u></p>
    <hr>
    <p><strong>tulisan Strong</strong></p>
    <p><em>tulisan Emphasize</em></p>
</body>
</html>
