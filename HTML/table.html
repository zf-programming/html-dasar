<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- Simple -->
    <table border="1" cellspacing="5">
        <tr> <!-- Table Row -->
            <td>Baris 1, Kolom 1</td> <!-- Table Data (Column) -->
            <td>Baris 1, Kolom 2</td>
        </tr>
        <tr>
            <td>Baris 2, Kolom 1</td>
            <td>Baris 2, Kolom 2</td>
        </tr>
    </table>
    <hr>
    <!-- Complex -->
    <table border="1" cellspacing="0">
        <thead> <!-- Table Header -->
            <th></th> <!-- Header -->
            <th>Kolom 1</th>
            <th>Kolom 2</th>
        </thead>
        <tbody> <!-- Table Body -->
            <tr>
                <th>Baris 1</th> <!-- Header -->
                <td>Data 1</td>
                <td>Data 2</td>
            </tr>
            <tr>
                <th>Baris 2</th>
                <td>Data 3</td>
                <td>Data 4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
