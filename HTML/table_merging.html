<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Merging</title>
</head>
<body>
    <table border="1" cellspacing="0">
        <tr>
            <td rowspan="4">rowspan 4</td> <!-- Menggabungkan Baris -->
            <td colspan="2">colspan 2</td> <!-- Menggabungkan Kolom -->
            <td rowspan="4">rowspan 4</td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td colspan="2">colspan 2</td>
        </tr>
    </table>
    <hr>
    <table border="1" cellspacing="0">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td rowspan="2" colspan="2">Center</td>
            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
</body>
</html>
