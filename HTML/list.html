<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- Ordered List (Berurutan) -->
    <h3>To Do List</h3>
    <ol type="A"> <!-- default type nya 1 -->
        <li>Makan</li>
        <li>Tidur</li>
        <li>Mabar</li>
        <li>Belajar</li>
    </ol>
    <hr>
    <!-- Unordered List (Tidak Berurutan) -->
    <h3>List Tak terurut</h3>
    <ul type="circle">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>PHP</li>
    </ul>
    <hr>
    <!-- Definition List -->
    <h3>Belajar Pemrograman WEB</h3>
    <dl>
        <dt><b>HTML</b></dt> <!-- Term -->
        <dd>Hypertext Markup Language</dd> <!-- Desc -->
        <dt><b>CSS</b></dt>
        <dd>Cascading Style Sheet</dd>
    </dl>
</body>
</html>
